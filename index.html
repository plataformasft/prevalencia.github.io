  <script>
    // Función para calcular el porcentaje de animales enfermos y muertos
    function calcularPorcentaje() {
      // Obtener el valor del total de animales, animales enfermos y animales muertos
      var totalAnimales = parseFloat(document.getElementById("totalAnimales").value);
      var animalesEnfermos = parseFloat(document.getElementById("animalesEnfermos").value);
      var animalesMuertos = parseFloat(document.getElementById("animalesMuertos").value);

      // Calcular el porcentaje de animales enfermos y muertos
      var porcentajeEnfermos = (animalesEnfermos / totalAnimales) * 100;
      var porcentajeMuertos = (animalesMuertos / totalAnimales) * 100;

      // Mostrar el porcentaje en los campos de texto
      document.getElementById("porcentajeEnfermos").value = isNaN(porcentajeEnfermos) ? '' : porcentajeEnfermos.toFixed(2) + "%";
      document.getElementById("porcentajeMuertos").value = isNaN(porcentajeMuertos) ? '' : porcentajeMuertos.toFixed(2) + "%";
    }
  </script>

<script>
document.getElementById("form").addEventListener("submit", function (e) {
  e.preventDefault(); // Prevent the default form submission
  document.getElementById("message").textContent = "Submitting..";
  document.getElementById("message").style.display = "block";
  document.getElementById("submit-button").disabled = true;

  // Collect the form data
  var formData = new FormData(this);
  var keyValuePairs = [];
  for (var pair of formData.entries()) {
    keyValuePairs.push(pair[0] + "=" + pair[1]);
  }

  var formDataString = keyValuePairs.join("&");

  // Send a POST request to your Google Apps Script
  fetch(
    "https://script.google.com/macros/s/AKfycbxjWj-4y9HQ1RAebKaGiKL3EN-xWL81pNLl8Gis46h8a1FA-9CbOFLxF2TZWOFnswzL/exec",
     //"https://script.google.com/macros/s/AKfycbziICwhCQMLOR_68pU0YeLb75vLWan64poPfVuJI0WTrYw6gUn2LCAQZecLwlu-HzqP/exec",
    //https://script.google.com/macros/s/AKfycbziICwhCQMLOR_68pU0YeLb75vLWan64poPfVuJI0WTrYw6gUn2LCAQZecLwlu-HzqP/exec
    //https://script.google.com/macros/s/AKfycbziICwhCQMLOR_68pU0YeLb75vLWan64poPfVuJI0WTrYw6gUn2LCAQZecLwlu-HzqP/exec
    {
      redirect: "follow",
      method: "POST",
      body: formDataString,
      headers: {
        "Content-Type": "text/plain;charset=utf-8",
      },
    }
  )
    .then(function (response) {
      // Check if the request was successful
      if (response) {
        return response; // Assuming your script returns JSON response
      } else {
        throw new Error("Failed to submit the form.");
      }
    })
    .then(function (data) {
      // Display a success message
      document.getElementById("message").textContent =
        "Data submitted successfully!";
      document.getElementById("message").style.display = "block";
      document.getElementById("message").style.backgroundColor = "green";
      document.getElementById("message").style.color = "beige";
      document.getElementById("submit-button").disabled = false;
      document.getElementById("form").reset();

      setTimeout(function () {
        document.getElementById("message").textContent = "";
        document.getElementById("message").style.display = "none";
      }, 2600);
    })
    .catch(function (error) {
      // Handle errors, you can display an error message here
      console.error(error);
      document.getElementById("message").textContent =
        "An error occurred while submitting the form.";
      document.getElementById("message").style.display = "block";
    });
});
